  <script>
    // Compute next Saturday 11:59 PM in the user's local timezone
    function nextSaturday1159() {
      const now = new Date();
      const day = now.getDay(); // 0=Sun ... 6=Sat
      let delta = (6 - day + 7) % 7; // days until Saturday
      const target = new Date(now);
      target.setHours(23, 59, 0, 0);
      if (delta === 0 && now > target) {
        delta = 7; // if today is Saturday but time passed, jump a week
      }
      target.setDate(now.getDate() + delta);
      return target;
    }

    const targetDate = nextSaturday1159();

    // Label the exact target date/time for clarity
    const label = new Intl.DateTimeFormat(undefined, {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
      hour: 'numeric', minute: '2-digit', hour12: true
    }).format(targetDate);
    document.getElementById('targetLabel').textContent = `Countdown ends on ${label}`;

    function updateCountdown() {
      const now = new Date().getTime();
      const t = targetDate.getTime() - now;

      if (t <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        document.getElementById('targetLabel').textContent = 'We are live!';
        return;
      }

      const seconds = Math.floor(t / 1000) % 60;
      const minutes = Math.floor(t / (1000 * 60)) % 60;
      const hours = Math.floor(t / (1000 * 60 * 60)) % 24;
      const days = Math.floor(t / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Kick off
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
